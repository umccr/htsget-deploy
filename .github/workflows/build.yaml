name: build

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: "pnpm"
      - uses: cloudflare/wrangler-action@v3
        with:
          command: types
          workingDirectory: "cloudflare"
          wranglerVersion: 4.28.1
      - run: pnpm install
      - run: pnpm run build
